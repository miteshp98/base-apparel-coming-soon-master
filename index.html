<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div class="logo-cont">
          <img src="images/logo.svg" alt="" />
        </div>

        <div class="img-container">
          <img src="images/hero-desktop.jpg" alt="hero-desktop" />
          <img src="images/hero-mobile.jpg" alt="hero-mobile" />
        </div>

        <div class="detail-wrap">
          <h1><span>We're</span> <br />Comming <br />Soon</h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store, Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="">
            <div class="input-field">
              <input type="email" name="email" id="email" />
              <img
                src="images/icon-error.svg"
                alt="error-icon"
                class="error-img"
              />
              <button type="submit" class="submit-btn">
                <img src="images/icon-arrow.svg" alt="arrow" />
              </button>
            </div>
            <p class="error-msg">Please provide a valid email</p>
          </form>
        </div>
      </div>
    </section>

    <div class="thankyou-modal hidden">
      <button class="close-modal">&times;</button>
      <h2><br />Thank You</h2>
      <p>For Subscribing</p>
    </div>
    <div class="overlay hidden"></div>
    <script src="app.js"></script>
  </body>
</html>
